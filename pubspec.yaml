name: flowers_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen: ^1.3.5
  image_picker: ^0.8.5
  cupertino_icons: ^1.0.4
  tflite: ^1.1.2
  camera: ^0.9.4+21
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  readmore: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true


  assets:
    - assets/
    - images/


  fonts:
    - family: Signatra
      fonts:
        - asset: fonts/Signatra.ttf
    - family: Brand Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf

